<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ValidateU</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="/img/icon.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img class="emailsvg"
                src="img/email.svg" alt="email svg">
                <span>ValidateU</span></div>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About Us</a></li>
                <li><a href="">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Enter Your Email To Validate</h1>
            <form action="/submit" method="post">
                
                <input placeholder="Enter your Email" type="text" id="username" name="username" required>
                <br><br>
            
               
            
                <input id="submitBtn" class="btn" type="submit" value="Submit">
              </form>
        </div>
        <div class="container">
            <h2>Your Result</h2>
            <div id="resultCont">
                
            </div>
        </div>
    </main>
    <footer>
        Copyright ValidateU.com | All Rights Reserved
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
